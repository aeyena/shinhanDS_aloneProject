<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

<body>

	<h1>직원등록</h1>
	<form name="empform" action="empInsert.jsp">
		<fieldset>
			<legend>직원의 기본사항</legend>
			1.employee_id: <input type="number" name="employee_id" min="207" max="500" required><br>
			2.first_name: <input type="text" name="first_name"><br>
			3.last_name: <input type="text" name="last_name" required><br>
		</fieldset>
		<fieldset>
			<legend>직원의 추가정보</legend>
			4.email: <input type="email" name="email" required><br>
			5.phone_number: <input type="tel" name="phone_number" pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}" required><br>
			6.hire_date: <input type="date" name="hire_date"><br>
			7.job_id: <select name="job_id">
				<option value="AD_VP">President</option>
				<option value="AD_VP">Administration Vice President</option>
				<option value="AD_ASST">Administration Assistant</option>
				<option value="FI_MGR">Finance</option>
				<option value="FI_ACCOUNT">Accountant</option>
				<option value="AC_MGR">Accounting</option>
				<option value="AC_ACCOUNT">Public Accountant</option>
				<option value="SA_MAN">Sales Manager</option>
				<option value="SA_REP">Sales Representative</option>
				<option value="PU_MAN">Purchasing Manager</option>
				<option value="PU_CLERK">Purchasing Clerk</option>
				<option value="ST_MAN">Stock Manager</option>
				<option value="ST_CLERK">Stock Clerk</option>
				<option value="SH_CLERK">Shipping Clerk</option>
				<option value="IT_PROG">Solution Programmer</option>
				<option value="MK_MAN">Marketing Manager</option>
				<option value="MK_REP">Marketing Representative</option>
				<option value="HR_REP">Human Resources Representative</option>
				<option value="PR_REP">Public Relations Representative</option>
			</select>
			<br>
			8.salary: <input type="number" name="salary"><br>
			9.commission_pct: <input type="number" step="0.01" name="commission_pct"><br>
			10.manager_id:
			<select id="manager_id" name="manager_id">

				<option value="122">Payam</option>
				<option value="123">Shanta</option>
				<option value="124">Kevin</option>
				<option value="145">John</option>
				<option value="146">Karen</option>
				<option value="147">Alberto</option>
				<option value="148">Gerald</option>
				<option value="149">Eleni</option>
				<option value="201">Michael</option>
				<option value="205">Shelley</option>
				<option value="null">null</option>
			</select>
			<br>
			11.department_id:
			<select id="department_id" name="department_id">
				<option value="10">Administration</option>
				<option value="20">Marketing</option>
				<option value="30">Purchasing</option>

			<br>

		</fieldset>
		<input type="submit" value="서버전송">
	</form>

</body>

</html>
