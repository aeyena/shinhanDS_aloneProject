<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>~직원등록~</h1>
	<form name="empform" action="1.jsp">
		<fieldset>
			1.EMPLOYEE_ID: <input name="emp01" type="number" min="100" max="206" autofocus /> <br><br>
			2.FIRST_NAME: <input name="emp02" type="text" placeholder="이름/first name" /> <br><br>
			3.LAST_NAME: <input name="emp03" type="text" placeholder="성/last name" /> <br><br>
			4.EMAIL: <input name="emp04" type="text" required placeholder="@(골뱅이) 전까지만" /> <br><br>
			5.PHONE_NUMBER: <input name="emp05" type="tel" pattern="[0-9]{3}.[0-9]{3}.[0-9]{4}"
				placeholder="***.***.****" /> <br><br>
			6.HIRE_DATE: <input name="emp06" type="date" /> <br><br>
			7.JOB_ID: <select name="emp07">
				<option value="AD_VP">President</option>
				<option value="AD_VP">Administration Vice President</option>
				<option value="AD_ASST">Administration Assistant</option>
				<option value="FI_MGR">Finance</option>
				<option value="FI_ACCOUNT">Accountant</option>
				<option value="AC_MGR">Accounting</option>
				<option value="AC_ACCOUNT">Public Accountant</option>
				<option value="SA_MAN">Sales Manager</option>
				<option value="SA_REP">Sales Representative</option>
				<option value="PU_MAN">Purchasing Manager</option>
				<option value="PU_CLERK">Purchasing Clerk</option>
				<option value="ST_MAN">Stock Manager</option>
				<option value="ST_CLERK">Stock Clerk</option>
				<option value="SH_CLERK">Shipping Clerk</option>
				<option value="IT_PROG">Solution Programmer</option>
				<option value="MK_MAN">Marketing Manager</option>
				<option value="MK_REP">Marketing Representative</option>
				<option value="HR_REP">Human Resources Representative</option>
				<option value="PR_REP">Public Relations Representative</option>
			</select> <br><br>
			8.SALARY: <input name="emp08" type="number" placeholder="급여 정보" /> <br><br>
			9.COMMISSION_PCT: <input name="emp09" type="text" /> <br><br>
			10.MANAGER_ID: <input name="emp10" type="number" min="100" max="206" /> <br><br>
			11.DEPARTMENT_ID: <select name="dept">
				<option>10</option>
				<option>20</option>
				<option>30</option>
				<option>40</option>
				<option>50</option>
				<option>60</option>
				<option>70</option>
				<option>80</option>
				<option>90</option>
				<option>100</option>
				<option>110</option>
				<option>없음/NULL</option>
			</select> <br><br>

			<input type="submit" value="등록하기♥" />
		</fieldset>
	</form>
</body>

</html>
